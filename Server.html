<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая веб-страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою страницу!</h1>
    </header>
    <main>
        <p>Это пример простой веб-страницы, созданной с использованием HTML и CSS.</p>
        <p>Вы можете добавить сюда больше контента, например, изображения, ссылки и другие элементы.</p>
        <a href="https://www.example.com">Посетите Example.com</a>
    </main>
    <footer>
        <p>&copy; 2023 Моя веб-страница</p>
    </footer>
</body>
</html>
